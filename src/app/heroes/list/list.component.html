<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroes.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let hero of heroes" class="list-group-item">{{hero}}</li>
</ul>
