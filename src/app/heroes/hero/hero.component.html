<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{name|uppercase}}</dd>
</dl>

<button 
    class="btn btn-primary" 
    (click)="changeName()" 
    *ngIf="name !== 'Spiderman'">
    Cambiar Nombre
</button>

<button 
    class="btn btn-primary mx-2" 
    (click)="changeAge()"
    *ngIf="age !== 29">
    Cambiar Edad
</button>

<button 
    class="btn btn-primary mx-2" 
    (click)="resetForm()">
    Reset
</button>
